<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-ups logger</title>
    <!--google apis fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Avro&display=swap" rel="stylesheet">

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--shortcut icon-->
    <link rel="shortcut icon"
        type ="image/x-icon"
        href ="{{url_for ('static',filename='image')}}"
    />
    
    <!--beauty.css stylesheet-->
    <link rel="stylesheet" href="{{url_for ('static',filename='beauty.css')}}"
    />

    
  {% endblock %}  
</head>

<body>

  
    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a href="{{ url_for ('main.index')}}"><img src="/static/images/home.png" alt="home" height="25"></a>
          <a class="navbar-brand text-white" href="{{ url_for ('main.index')}}"><b>Push-ups logger</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button type="button" class="btn btn-sm me-md-2">
                <a class="nav-link active text-white" aria-current="page" href="{{ url_for ('main.index')}}">All workouts</a>
                </button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-sm me-md-2">
                <a class="nav-link active text-white" href="{{url_for ('main.profile')}}">Account</a>
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" type="button">
            <a class="nav-link active" href="{{url_for ('auth.signup')}}">Signup</a>
          </button>
          <button class="btn btn-primary me-md-2" type="button"><a class="nav-link active" href="{{url_for ('auth.login')}}">Login</a>
          </button>
        </div>
      </nav>
    <!--java script-->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!--java script bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {% block content %} {% endblock %}
</body>
</html>
